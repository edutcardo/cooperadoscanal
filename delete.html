<?html
include 'conexao.html';

if ($_SERVER['REQUEST_METHOD'] == 'POST') {
    $id = $_POST['id'];

    $sql = "DELETE FROM despesas WHERE id=?";
    $stmt = $conn->prepare($sql);
    $stmt->bind_param("i", $id);

    if ($stmt->execute()) {
        echo "Despesa deletada com sucesso!";
    } else {
        echo "Erro: " . $stmt->error;
    }
}
?>
